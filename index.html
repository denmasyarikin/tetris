<!DOCTYPE html>
<html>
<head>
	<title>Tetris | Deden Maualna</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body onLoad="init()">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 col-xs-12 tetris-body">
				<div class="row">
					<div class="col-xs-7" id="tetris"></div>
					<div class="col-xs-5 side">
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
							<button type="button" class="btn btn-default" id="play"><i class="fa fa-play"></i></button>
							</div><div class="btn-group" role="group">
							<button type="button" class="btn btn-default" disabled><i class="fa fa-volume-up"></i></button>
							</div><div class="btn-group" role="group">
							<button type="button" class="btn btn-danger" id="reset">Reset</button>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6 score" id="level">
								Level : <span>1</span>
							</div>
							<div class="col-xs-6 score" id="speed">
								Speed : <span>1</span>
							</div>
							<div class="col-xs-7 score" id="score">
								score
								<p>0</p>
							</div>
							<div class="col-xs-5 score" id="line">						
								Line
								<p>0</p>
							</div>

							<div class="col-xs-12 score" id="next">
									Next
									<div></div>
							</div>
							<div class="col-xs-12">
								<table style="margin:auto">
									<tr>
										<td>&nbsp;</td>
										<td align="center"><button class="btn btn-sm btn-default"><i class="fa fa-arrow-up"></i></button></td>
										<td>&nbsp;</td>
									</tr>
									<tr>
										<td><button class="btn btn-sm btn-default"><i class="fa fa-arrow-left"></i></button></td>
										<td style="padding: 10px"><button class="btn btn-lg btn-danger" id="main"><i class="fa fa-circle"></i></button></td>
										<td><button class="btn btn-sm btn-default"><i class="fa fa-arrow-right"></i></button></td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td align="center"><button class="btn btn-sm btn-default"><i class="fa fa-arrow-down"></i></button></td>
										<td>&nbsp;</td>
									</tr>
								</table>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">

var buf='';
for (i=0;i<top.boardHeight;i++) {
 for (j=0;j<top.boardWidth;j++) {
  buf+='<a href="#s" onclick="if(top.ie4)this.blur();top.clk('+i+','+j+');return false;">'
      +'<img name="s'+i+'_'+j+'" src="images/basic/bg-0.png" border=0 width="9%">'
      + '</a>'; 
 }
 buf+='<br>';
}

$('#tetris').append(buf);

var next='';

for (i=0; i<4; i++) {
 for (j=0; j<4; j++) {
  next+='<span>'
      +'<img name="d'+i+'_'+j+'" src="images/bg-transparent.png" border=0 width="11%">'
      + '</span>'; 
 }
 next+='<br>';
}

$('#next div').append(next);

top.boardLoaded=1;

$(document).on('click', '#play', function(){
	top.start();
	$(this).attr('id', 'pause');
	$(this).html('<i class="fa fa-pause"></i>');
});

$(document).on('click', '#pause', function(){
	top.pause();
	$(this).attr('id', 'play');
	$(this).html('<i class="fa fa-play"></i>');
});

$(document).on('click', '#reset', function(){
	$('#pause').attr('id', 'play').html('<i class="fa fa-play"></i>');
	top.reset();
	top.focus();
});

$('.fa-arrow-up').click(function(){
	top.rotate();
});

$('.fa-arrow-left').click(function(){
	top.moveleft();
});

$('.fa-arrow-right').click(function(){
	top.moveright();
	
});

$('.fa-arrow-down').click(function(){
	top.movedown();
});

</script>
</html>
